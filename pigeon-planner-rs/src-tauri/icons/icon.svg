<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#3B82F6" stroke="#1E40AF" stroke-width="8"/>

  <!-- Pigeon silhouette -->
  <g transform="translate(256, 256)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="80" ry="45" fill="#1E40AF"/>

    <!-- Head -->
    <circle cx="-50" cy="-10" r="25" fill="#1E40AF"/>

    <!-- Neck -->
    <path d="M -30 -10 Q -20 5, -10 15" stroke="#1E40AF" stroke-width="20" fill="none"/>

    <!-- Wing -->
    <path d="M 10 10 Q 60 -20, 80 10 Q 70 30, 40 35 Q 20 30, 10 10" fill="#2563EB"/>

    <!-- Eye -->
    <circle cx="-55" cy="-12" r="4" fill="white"/>

    <!-- Beak -->
    <path d="M -75 -10 L -85 -8 L -75 -6 Z" fill="#F59E0B"/>

    <!-- Tail feathers -->
    <path d="M 70 25 L 90 15 L 85 35 Z" fill="#1E40AF"/>
    <path d="M 70 20 L 88 20 L 85 30 Z" fill="#2563EB"/>
  </g>

  <!-- Planning lines symbol -->
  <g transform="translate(256, 380)">
    <line x1="-40" y1="0" x2="40" y2="0" stroke="white" stroke-width="3"/>
    <line x1="-40" y1="10" x2="20" y2="10" stroke="white" stroke-width="3"/>
    <line x1="-40" y1="20" x2="30" y2="20" stroke="white" stroke-width="3"/>
    <circle cx="-50" cy="0" r="3" fill="#F59E0B"/>
    <circle cx="-50" cy="10" r="3" fill="#10B981"/>
    <circle cx="-50" cy="20" r="3" fill="#EF4444"/>
  </g>
</svg>