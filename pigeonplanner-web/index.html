<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeon Planner - 赛鸽管理系统</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <!-- 品牌标识 -->
                    <a class="navbar-brand d-flex align-items-center" href="#">
                        <i class="fas fa-dove me-2"></i>
                        <span class="fw-bold">Pigeon Planner</span>
                    </a>

                    <!-- 移动端汉堡菜单 -->
                    <button class="navbar-toggler d-lg-none" type="button" id="mobileMenuToggle">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- 桌面端菜单和工具栏 -->
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-file me-1"></i> 文件</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-edit me-1"></i> 编辑</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-eye me-1"></i> 查看</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-dove me-1"></i> 鸽子</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-tools me-1"></i> 工具</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-question-circle me-1"></i> 帮助</a>
                            </li>
                        </ul>

                        <!-- 搜索框 -->
                        <div class="search-box d-none d-lg-flex">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="搜索鸽子...">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- 移动端搜索栏 -->
            <div class="mobile-search d-lg-none p-3 border-bottom">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜索鸽子...">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <div class="app-body">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <!-- 左侧鸽子列表 -->
                    <aside class="sidebar col-lg-3 col-md-4 border-end p-0" id="sidebar">
                        <div class="sidebar-header p-3 border-bottom bg-light">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="mb-0"><i class="fas fa-list me-2"></i>鸽子列表</h6>
                                <button class="btn btn-sm btn-primary d-none d-md-block" id="addPigeonBtn">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <!-- 过滤选项 -->
                            <div class="mt-2">
                                <select class="form-select form-select-sm">
                                    <option>所有鸽子</option>
                                    <option>活跃鸽子</option>
                                    <option>雄鸽</option>
                                    <option>雌鸽</option>
                                    <option>幼鸽</option>
                                </select>
                            </div>
                        </div>

                        <!-- 鸽子列表内容 -->
                        <div class="sidebar-content">
                            <div class="pigeon-list" id="pigeonList">
                                <!-- 动态生成的鸽子列表 -->
                            </div>
                        </div>
                    </aside>

                    <!-- 主内容区域 -->
                    <main class="main-content col-lg-9 col-md-8 p-0">
                        <div class="content-wrapper h-100 d-flex flex-column">
                            <!-- 鸽子详情面板 -->
                            <section class="pigeon-details p-4 border-bottom bg-light" id="pigeonDetails">
                                <div class="row">
                                    <div class="col-md-3 text-center">
                                        <div class="pigeon-photo mb-3">
                                            <img src="assets/images/default-pigeon.jpg" alt="鸽子照片" class="img-fluid rounded">
                                        </div>
                                        <button class="btn btn-sm btn-outline-primary w-100">
                                            <i class="fas fa-camera me-1"></i> 更换照片
                                        </button>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="pigeon-info">
                                            <h4 class="pigeon-name">闪电号</h4>
                                            <div class="pigeon-band mb-2">
                                                <span class="badge bg-primary">NL-2023-1234567</span>
                                                <span class="badge bg-success ms-2">活跃</span>
                                            </div>

                                            <!-- 基本信息网格 -->
                                            <div class="row g-2 mb-3">
                                                <div class="col-sm-6">
                                                    <small class="text-muted">性别</small>
                                                    <div><i class="fas fa-mars text-primary"></i> 雄鸽</div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <small class="text-muted">出生年份</small>
                                                    <div>2023</div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <small class="text-muted">颜色</small>
                                                    <div>灰色</div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <small class="text-muted">品系</small>
                                                    <div>詹森</div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <small class="text-muted">鸽舍</small>
                                                    <div>主鸽舍</div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <small class="text-muted">父亲</small>
                                                    <div>NL-2021-1111111</div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <small class="text-muted">母亲</small>
                                                    <div>NL-2021-2222222</div>
                                                </div>
                                            </div>

                                            <!-- 操作按钮 -->
                                            <div class="pigeon-actions">
                                                <button class="btn btn-sm btn-primary me-2">
                                                    <i class="fas fa-edit me-1"></i> 编辑
                                                </button>
                                                <button class="btn btn-sm btn-outline-secondary me-2">
                                                    <i class="fas fa-copy me-1"></i> 复制
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger">
                                                    <i class="fas fa-trash me-1"></i> 删除
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <!-- 标签页导航 -->
                            <nav class="tab-navigation border-bottom">
                                <ul class="nav nav-tabs" id="mainTabs">
                                    <li class="nav-item">
                                        <button class="nav-link active" data-tab="pedigree" type="button">
                                            <i class="fas fa-sitemap me-1"></i> 血统
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="nav-link" data-tab="relatives" type="button">
                                            <i class="fas fa-users me-1"></i> 亲戚
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="nav-link" data-tab="results" type="button">
                                            <i class="fas fa-trophy me-1"></i> 比赛成绩
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="nav-link" data-tab="breeding" type="button">
                                            <i class="fas fa-heart me-1"></i> 育种
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="nav-link" data-tab="media" type="button">
                                            <i class="fas fa-photo-video me-1"></i> 媒体
                                        </button>
                                    </li>
                                    <li class="nav-item">
                                        <button class="nav-link" data-tab="medication" type="button">
                                            <i class="fas fa-pills me-1"></i> 用药
                                        </button>
                                    </li>
                                </ul>
                            </nav>

                            <!-- 标签页内容区域 -->
                            <section class="tab-content flex-grow-1 overflow-auto" id="tabContent">
                                <!-- 动态加载的标签页内容 -->
                                <div class="p-4 text-center text-muted">
                                    <i class="fas fa-spinner fa-spin me-2"></i> 加载中...
                                </div>
                            </section>
                        </div>
                    </main>
                </div>
            </div>
        </div>

        <!-- 底部状态栏 -->
        <footer class="app-footer border-top bg-light py-2">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <small class="text-muted">
                            <i class="fas fa-filter me-1"></i> 过滤: 所有鸽子
                        </small>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <small class="text-muted">
                            总计: <span id="totalCount">0</span> 只鸽子
                            | 雄鸽: <span id="maleCount">0</span>
                            | 雌鸽: <span id="femaleCount">0</span>
                            | 幼鸽: <span id="youngCount">0</span>
                        </small>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- 移动端侧边栏遮罩 -->
    <div class="sidebar-overlay d-lg-none" id="sidebarOverlay"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JavaScript -->
    <script src="js/mock-data.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
